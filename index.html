<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Carrito actualizado</title>
</head>
<body>    
      <div class="container m-5">
        <h1 class="text-center" id="heading">Carrito de Compras actualizado</h1>
        <table class="table" id="tabla-informacion-carrito">       
            <thead class="thead-dark">
                <button id="reiniciar-btn" onclick="agregarNuevoProducto()" class="btn btn-success">Agregar Nuevo producto</button>
                <button id="buscar-btn" onclick="buscarProducto()" class="btn btn-info">Buscar producto</button>
                <tr>
                    <th>Apellido Sr(a)</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody class="table-striped">
            </tbody>
        </table>
    </div>

    <div class="container">
        <h1 class="text-center mb-4">Agregar productos manual carrito</h1>
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Â¿Desea eliminar?</th>
            </tr>
          <tbody id="tabla-productos">
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total:</td>
              <td id="total"></td>
              <td></td>
            </tr>
          </tfoot>
        </thead>
        </table>
        <form id="formulario-producto" class="form-inline mb-4">
          <input type="text" name="producto" placeholder="Nombre Producto" required>
          <input type="text" name="precio" placeholder="Precio" required>
          <input type="number" name="cantidad" placeholder="Stock" required>
          <button type="submit" class="btn btn-success">Agregar Producto</button>
          <div class="form-group ml-2">
            <input type="text" class="form-control" name="buscar" placeholder="Nombre de producto">
          </div>
          <button type="button" class="btn btn-info ml-2" onclick="buscarProductoManual()">Buscar</button>
        </form>
      </div>

    <script src="app.js"></script>
</body>
</html>
